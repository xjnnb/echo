<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>欢迎使用 实验室管理系统</title>
	<link rel="stylesheet" href="assets/css/login.css" type="text/css">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
        $(function () {

            $("#button").click(function(){

				document.getElementById("logResult").innerHTML="正在登录中";

                $.ajax({
                    url:"./assets/common/login.php",
                    type:"POST",
                    data:{
                        "user":$("#user").val(),
						"password":$("#password").val(),
						"select":$('input[type=radio][name=optionsRadios]:checked').val()
                    },

                    dataType:"json",

                    success:function (data) {
                    	console.log(data);
                    	if((data['flag'])=='0'){

                    		document.getElementById("logResult").innerHTML="登陆失败";
							// $("#logResult").html("W3School");
						}else{
							window.location.href='assets/common/mainPage.php';
						}
                    },
                    error:function () {

					}
                })


            })
        })
	</script>
</head>

<body>
	<div class="container">
		<div class="main">
			<h1 class="login">Login</h1>

			<form class="section" action="" >
				<input type="text" class="user" id="user" placeholder="Username" name="user">
				<h5 id="uesrResult"></h5>
				<input type="password" class="password" id="password" placeholder="Password" name="password">
				<h5 id="pwdResult"></h5>
				<div class="form-check" id="selectSex">
					<label class="form-radio-label">
						<input class="form-radio-input" type="radio" name="optionsRadios" value="admin"  checked="" id="selectMale">
						<span class="form-radio-sign">管理员</span>
					</label>
					<label class="form-radio-label ml-3">
						<input class="form-radio-input" type="radio" name="optionsRadios" value="student" id="selectFemale">
						<span class="form-radio-sign">学生</span>
					</label>
				</div>
				<h4 id="logResult"></h4>
				<input type="button" class="button"  id="button" value="Sign in">

				<a id="signup" href="assets/common/signup.html">注册账户</a>
			</form>
		</div>
	</div>
</body>

</html>
